<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Возвращатор — Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 65%);
      color: #fff;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 40px 32px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 70px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    h1 span {
      color: #22c55e;
    }

    .subtitle {
      color: #a1a1aa;
      margin-bottom: 28px;
      font-size: 15px;
    }

    .text {
      font-size: 14px;
      line-height: 1.6;
      color: #d4d4d8;
      margin-bottom: 28px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 22px;
      background: linear-gradient(135deg, #5865F2, #4752C4);
      color: #fff;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(88,101,242,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 40px rgba(88,101,242,0.45);
    }

    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: #71717a;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Возвращатор <span>DS</span></h1>
    <div class="subtitle">Проект от 0x Team</div>

    <div class="text">
      Эта страница используется для верификации Discord-аккаунтов.
    </div>

    <a
      class="btn"
      href="https://discord.com/oauth2/authorize?client_id=1452048682403762380&response_type=code&redirect_uri=http%3A%2F%2Fe2.aurorix.net%3A25838%2Fcallback&scope=identify+email+guilds.join+guilds"
    >
      Войти через Discord
    </a>

    <div class="footer">
      © 0x Team
    </div>
  </div>

</body>
</html>
