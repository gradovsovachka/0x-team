<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Возвращатор — Верификация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../../style.css">
</head>
<body>

  <div class="card">
    <h1>Возвращатор <span>DS</span></h1>
    <div class="subtitle">Проект от 0x Team</div>

    <div class="status">✅ Вы успешно верифицированы</div>

    <div class="text">
      Discord-аккаунт подтверждён.<br />
      Ваш идентификатор:
    </div>

    <div class="uid" id="uid">—</div>

    <a class="btn" href="https://discord.com/app" target="_blank">
      Вернуться в Discord
    </a>

    <div class="footer">
      © 0x Team
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    if (uid) {
      document.getElementById("uid").textContent = uid;
    } else {
      document.getElementById("uid").textContent = "UID не передан";
    }
  </script>

</body>
</html>
