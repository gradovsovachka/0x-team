<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Возвращатор — Верификация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1a12 0%, #000 65%);
      color: #fff;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(34,197,94,0.35);
      border-radius: 18px;
      padding: 40px 32px;
      max-width: 460px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 70px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    h1 span {
      color: #22c55e;
    }

    .subtitle {
      color: #a1a1aa;
      margin-bottom: 24px;
      font-size: 15px;
    }

    .status {
      color: #22c55e;
      font-size: 18px;
      margin-bottom: 14px;
    }

    .text {
      font-size: 14px;
      line-height: 1.6;
      color: #d4d4d8;
      margin-bottom: 22px;
    }

    .uid {
      font-size: 13px;
      color: #a1a1aa;
      background: rgba(0,0,0,0.4);
      padding: 10px 14px;
      border-radius: 10px;
      word-break: break-all;
      display: inline-block;
    }

    .btn {
      display: inline-block;
      margin-top: 26px;
      padding: 14px 22px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #000;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(34,197,94,0.35);
    }

    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: #71717a;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Возвращатор <span>DS</span></h1>
    <div class="subtitle">Проект от 0x Team</div>

    <div class="status">✅ Вы успешно верифицированы</div>

    <div class="text">
      Discord-аккаунт подтверждён.<br />
      Ваш идентификатор:
    </div>

    <div class="uid" id="uid">—</div>

    <a class="btn" href="https://discord.com/app" target="_blank">
      Вернуться в Discord
    </a>

    <div class="footer">
      © 0x Team
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    if (uid) {
      document.getElementById("uid").textContent = uid;
    } else {
      document.getElementById("uid").textContent = "UID не передан";
    }
  </script>

</body>
</html>
