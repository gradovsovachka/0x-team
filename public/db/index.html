<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Neon DB GUI</title>
  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #161a20;
      padding: 24px;
      border-radius: 12px;
      width: 500px;
      box-shadow: 0 0 40px #000;
    }
    textarea, input {
      width: 100%;
      background: #0b0f14;
      color: #e5e7eb;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 12px;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      background: #020617;
      padding: 10px;
      margin-top: 10px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Neon DB GUI</h2>

    <div id="login">
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" />
      <button onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="app" style="display:none">
      <textarea id="query" rows="5">SELECT * FROM information_schema.tables;</textarea>
      <button onclick="run()">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
      <pre id="result"></pre>
    </div>
  </div>

<script>
async function login() {
  const password = document.getElementById('password').value;
  const res = await fetch('/api/login', {
    method: 'POST',
    body: JSON.stringify({ password })
  });
  if (res.ok) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  } else {
    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
  }
}

async function run() {
  const query = document.getElementById('query').value;
  const res = await fetch('/api/query', {
    method: 'POST',
    body: JSON.stringify({ query })
  });
  document.getElementById('result').textContent = await res.text();
}
</script>
</body>
</html>
