<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>0x Money — Ошибка оплаты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a0b0b 0%, #000 65%);
      color: #fff;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(220,38,38,0.35);
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    h1 {
      color: #dc2626;
      margin-bottom: 12px;
    }
    p {
      color: #d4d4d8;
      margin-bottom: 28px;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    a {
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }
    .retry {
      background: #dc2626;
      color: #fff;
    }
    .bot {
      background: #27272a;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>❌ Ошибка оплаты</h1>
    <p>
      Платёж не был выполнен.  
      Попробуйте снова или вернитесь в Telegram-бот.
    </p>

    <div class="actions">
      <a class="retry" href="/payment">Повторить</a>
      <a class="bot" href="https://t.me/operator_money_robot" target="_blank">
        В бот
      </a>
    </div>
  </div>
</body>
</html>
