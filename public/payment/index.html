<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>0x Money — Оплата</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 65%);
      color: #fff;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    .logo {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .logo span { color: #22c55e; }
    .subtitle {
      color: #a1a1aa;
      margin-bottom: 24px;
    }
    .text {
      font-size: 14px;
      line-height: 1.6;
      color: #d4d4d8;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 22px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #000;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(34,197,94,0.35);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">0x <span>Money</span></div>
    <div class="subtitle">Оплата и поддержка</div>

    <div class="text">
      Для продолжения оплаты или получения инструкции  
      перейдите в Telegram-бот 0x Money.
    </div>

    <a class="btn" href="https://t.me/operator_money_robot" target="_blank">
      Перейти в Telegram-бот
    </a>
  </div>
</body>
</html>
